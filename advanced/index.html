<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Photo Album</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		
		<header>
			
			<div id="logoarea">
				<img src="img/logo.png" alt="Logo">
			</div>

			<div id="headline">
				<h1>Photo Album</h1>
			</div>

		</header><!-- /header -->

		<main>
			
			<div  class="photo">
				<img src="img/photo1.jpg" alt="Photo 1">
				<p>Photo 1</p>
			</div>

			<div  class="photo">
				<img src="img/photo2.jpg" alt="Photo 2">
				<p>Photo 2</p>
			</div>

			<div  class="photo">
				<img src="img/photo3.jpg" alt="Photo 3">
				<p>Photo 3</p>
			</div>

			<div  class="photo">
				<img src="img/photo4.jpg" alt="Photo 4">
				<p>Photo 4</p>
			</div>

			<div  class="photo">
				<img src="img/photo5.jpg" alt="Photo 5">
				<p>Photo 5</p>
			</div>

			<div  class="photo">
				<img src="img/photo6.jpg" alt="Photo 6">
				<p>Photo 6</p>
			</div>

			<div  class="photo">
				<img src="img/photo7.jpg" alt="Photo 7">
				<p>Photo 7</p>
			</div>

			<div  class="photo">
				<img src="img/photo8.jpg" alt="Photo 8">
				<p>Photo 8</p>
			</div>

			<div  class="photo">
				<img src="img/photo9.jpg" alt="Photo 9">
				<p>Photo 9</p>
			</div>

		</main>

	</div>
</body>
</html>
